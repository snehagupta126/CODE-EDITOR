<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE EDITOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/247963d5f0.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="left">

            <label>HTML <i class="fa-brands fa-html5"></i></label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label>CSS <i class="fa-brands fa-css3-alt"></i></label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label>JAVASCRIPT <i class="fa-brands fa-square-js"></i></label>
            <textarea id="javascript-code" onkeyup="run()"></textarea>

        </div>
        <div class="right">
            <label> OUTPUT <i class="fa-solid fa-play"></i></label>
            <iframe id="output" onkeyup="run()"></iframe>
            
        </div>

    </div>
    <script>
        function run(){
            let htmlcode = document.getElementById("html-code").value;
            let csscode = document.getElementById("css-code").value;
            let javascriptcode = document.getElementById("javascript-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode + "</style>";
            output.contentWindow.eval(javascriptcode);
        }
    </script>
</body>
</html>
